  <script>
    
    let angleX = 0;
    let angleY = 0;
    let boxSize = 100;

    // Initialize WebMIDI
    WebMidi.enable()
      .then(onEnabled)
      .catch(err => console.error("WebMIDI could not be enabled", err));
      function onEnabled() {
  // Check if there are any MIDI input devices
  if (WebMidi.inputs.length < 1) {
    console.log("No MIDI input devices detected.");
  } else {
    console.log("MIDI devices detected.");

    // Listen for incoming MIDI messages on all devices
    WebMidi.inputs.forEach(input => {
      input.addListener('controlchange', "all", onControlChange);
      input.addListener('noteon', "all", onNoteOn);
    });
  }
}


  </script>
